<h3>Todo List</h3>

@if (!todoItems().length) {
<p>Loading...</p>
}

<form action="">
  <input
    type="search"
    name="searchTerm"
    [(ngModel)]="searchTerm"
    placeholder="search todos..."
  />
</form>

<ul>
  @for ( todo of todoItems() | filterTodos: searchTerm(); track todo.id) {
  <app-todo-item (todoToggled)="updateTodoState($event)" [todo]="todo" />
  }
</ul>
